<!DOCTYPE html>
<html>
<head>
    <title>Wearables</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicon-->
    <link rel="shortcut icon" href="images/fav.png" type="image/x-icon">
    <!-- ! css Begin-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/screen.css">
    <!-- ! css ends -->
    <!-- ! Custom fonts Begin -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- ! Custom fonts end -->
    <!-- FontAwsome -->
    <script src="https://kit.fontawesome.com/5336317b7a.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="dashboardScreenWrapper d-flex">
        <div class="mainMenuWrapper mainequalheight">
            <div class="menuIcon">
                <a href="javascript:void(0)"><i class="fas fa-bars"></i></a>
            </div>
            <div class="logo">
                <a href="#" class="fullLogo"><img src="images/logo.png" title="Unblock Insta"></a>
                <a href="#" class="logoIcon"><img src="images/logo-icon.png" title="Unblock Insta"></a>

            </div>
            <div class="menulist">
                <ul>
                    <li>
                        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="profile.html"><i class="fas fa-border-all"></i> My Profile</a>
                    </li>
                    <li>
                        <a href="wearables.html" class="active"><i class="far fa-file"></i>Wearables</a>
                    </li>
                    <li>
                        <a href="form.html"><i class="far fa-file"></i> New Form</a>
                    </li>
                    <li>
                        <a href="../login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="contentPart mainequalheight">
            <div class="header d-flex justify-content-end align-items-center flex-wrap flex-md-nowrap">



                <div class="calenderNotification">
                    <a href="#">
                        <i class="far fa-bell"></i>
                        <span class="notificationBtn">10</span>
                    </a>
                </div>
                <div class="userProfileicon">
                    <div class="userIcon coverbg" style="background-image: url('images/user-img.png')"></div>
                    <div class="userstatus"></div>
                </div>
            </div>
            <div class="title">
                <h1>Wearables</h1>
                <h2>Your wearables settings</h2>
            </div>
            <div class="appContentMain">
                <div class="row">
                    <div class="col-12">
                        <div class="customCard">
                            <div class="title">
                                <h3>Manage Devices</h3>
                            </div>

                            <form class="profileForm mb-4">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="device1">Device 1</label>
                                            <input type="text" class="form-control" id="device1" aria-describedby="emailHelp" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="device2">Device 2</label>
                                            <input type="text" class="form-control" id="device2" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="device3">Device 3</label>
                                            <input type="text" class="form-control" id="device3" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="device4">Device 4</label>
                                            <input type="text" class="form-control" id="device4" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 align-self-end text-md-right">
                                        <button type="submit" class="buttonDark">Add/Update Wearables</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- ! Script Begin -->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/global.js"></script>
    <!-- ! Script ends -->

    <script type="text/javascript">

    </script>
</body>
</html>
